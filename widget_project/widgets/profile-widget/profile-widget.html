<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="author" content="Vlada Vasilevich">
		<title>Profile widget</title>
		<link rel="stylesheet" type="text/css" href="css/styles-profile-widget.css">
	</head>
	<body>
		<div class="profile-widget">
			<div class="profile-widget-avatar">
				<img class="profile-widget-avatar-image" src="images/profile-widget-avatar.png" alt="Avatar">
				<h2 class="profile-widget-avatar-user-name">
					Courtney Timmons
				</h2>
				<div class="profile-widget-avatar-user-info">
					15,323 followers
				</div>
			</div>
			<nav class="profile-widget-data">
				<ul class="profile-widget-main-menu">
					<li><a href="#"><span class="profile-widget-main-menu-text">Edit user</span><span class="icon-account"></span></a></li>
					<li><a href="#"><span class="profile-widget-main-menu-text">Web statistics</span><span class="icon-web-statistics"></span></a></li>
					<li><a href="#"><span class="profile-widget-main-menu-text">Upload settings</span><span class="icon-settings-key"></span></a></li>
					<li><a href="#"><span class="profile-widget-main-menu-text">Events</span><span class="icon-gps-pointer"></span></a></li>
				</ul>
  			</nav>
		</div>
	</body>
</html>
