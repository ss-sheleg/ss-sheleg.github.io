<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/team-game.css">
    <link rel="stylesheet" href="css/team-game-fonts.css">
</head>
<body>
    <div class="team-game-widget">
        <h2 class="team-game-widget-title">Enter names of our team</h2>
        <fieldset>
            <legend>First teammate:</legend>
            <input type="text" id="first-name-input" name="firstname" placeholder="First name:">
            <input type="text" id="last-name-input" name="lastname" placeholder="Last name:">
            <button class="button-next">Next</button>
        </fieldset>
        <div class="team-game-results">
            <button class="button-again">Again?</button>
        </div>

    </div>
    <script src="libs/jQuery/jquery-3.1.0.min.js"></script>
    <script src="js/team-game.js"></script>
</body>
</html>
